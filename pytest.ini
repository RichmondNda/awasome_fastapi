# pytest configuration file

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast tests that don't require external dependencies)
    integration: Integration tests (tests that require database or external services)
    e2e: End-to-end tests (full system tests)
    slow: Slow tests (tests that take more than a few seconds)
    security: Security-related tests
    performance: Performance and load tests

# Test environment
env =
    ENVIRONMENT = test
    DEBUG = true
    SECRET_KEY = test-secret-key-for-testing-only-do-not-use-in-production
    JWT_SECRET_KEY = test-jwt-secret-key-for-testing-only-do-not-use-in-production
    COUCHDB_USER = admin
    COUCHDB_PASSWORD = password
    COUCHDB_HOST = localhost
    COUCHDB_PORT = 5984
    COUCHDB_DB_NAME = awasome_test_db
    COUCHDB_CREATE_DB_IF_NOT_EXISTS = true
    REDIS_HOST = localhost
    REDIS_PORT = 6379
    REDIS_DB = 1
    LOG_LEVEL = DEBUG
    RATE_LIMIT_PER_MINUTE = 1000

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.9

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
services:
  # CouchDB Database
  couchdb:
    image: couchdb:3.3
    container_name: awasome_couchdb
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - awasome_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: awasome_api
    environment:
      - ENVIRONMENT=development
      - PROJECT_NAME=Awasome FastAPI
      - PROJECT_VERSION=1.0.0
      - COUCHDB_HOST=couchdb
      - COUCHDB_PORT=5984
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
      - COUCHDB_DB_NAME=awasome_db
      - COUCHDB_CREATE_DB_IF_NOT_EXISTS=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - JWT_SECRET_KEY=your-secret-key-here
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      couchdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/system/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - awasome_network
    restart: unless-stopped

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: awasome_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - awasome_network

  # Nginx reverse proxy (production-like setup)
  nginx:
    image: nginx:alpine
    container_name: awasome_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - awasome_network
    profiles:
      - production

volumes:
  couchdb_data:
    driver: local
  redis_data:
    driver: local

networks:
  awasome_network:
    driver: bridge